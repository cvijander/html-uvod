<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forma 2</title>
</head>
<body>
    <h1>Registracija</h1>

    <form method="get" action="podaci.html">

        <label for="username">Ime *</label>
        <input type="text" name="username" id="username" required><br><br><br>

        <label for="surname">Prezime *</label>
        <input type="text" name="surname" id="surname" required><br><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required><br><br><br>

        <label for="gender">Pol</label>
        <select name="gender" id="gender">
            <option value="1">Zenski</option>
            <option value="2">Muski</option>
        </select>
        <br><br><br>
        

        <input type="submit" value="Posalji">


        
    </form>
</body>
</html>
