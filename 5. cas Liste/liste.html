<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>

    <!-- uredjene liste-->
    <ol>
        <li>Beograd</li>
        <li>Novi Sad</li>
        <li>Nis</li>
        <li>Kragujevac</li>
        <li>Subotica</li>
    </ol>

     <!-- neuredjene liste-->

     <ul type="square">
        <li>Voce 
            <ul type="square">
                <li>Jabuka</li>
                <li>Kruska</li>
                <li>Banana</li>
            </ul>
        </li>
        <li>Povrce
            <ul type="disc">
                <li>Krompir</li>
                <li>Sargarepa</li>
                <li>Paradajz</li>
            </ul>
        </li>
     </ul>


     <dl>
        <dt>Voce</dt>
        <dd>Jabuka, Kruska, Narandza</dd>
        <dt>Povrce</dt>
        <dd>Krompir, Paprika,Sargarepa</dd>
     </dl>



</body>
</html>
